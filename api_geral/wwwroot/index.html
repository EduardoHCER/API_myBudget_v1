<!DOCTYPE html>

<head>

  <!-- CSS Local -->

</head>

<body class="bg-light">

          </div>

          </div>
        </form>
      </div>
    </div>

    <!-- FILTRO -->
    <div class="card shadow-sm mb-4 card-custom">
      <div class="card-header bg-secondary text-white">
        <h5 class="mb-0">Filtro</h5>
      </div>
      <div class="card-body">
        <div class="row">
          <div class="col-md-6">

      </div>
    </div>

    <!-- RESUMO -->
    <div class="summary-card p-3 mb-4 d-flex justify-content-between align-items-center">
      <div>
